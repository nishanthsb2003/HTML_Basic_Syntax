<!DOCTYPE html>
<html>
<head>
   <title>Forms_and_Inputs</title>
</head>
<body>
    <!--Form And Inputs-->
    <p> Form:</p>
    <form>
        <p>
            <label for="Name">Enter your Name:</label><br>
            <input type="text" id="name" name="Name" placeholder="Enter your Name">
        </p>

        <!--Email-->
        <p>
            <label for="email">Enter Email Id:</label><br>
            <input type="email" id="email">
         </p>

         <!--Password-->
         <p>
            <label for="password">Enter your Password:</label><br>
            <input type="password" id="password>">
         </p>

         <!--Number-->
         <p>
            <label for="age">Enter your Age:</label><br>
            <input type="number" id="age">
         </p>

         <!--Date-->
         <p>
            <label for="birthdate">Enter Birth Date:</label><br>
            <input type="date" id="birthdate">
         </p>


         <!--Textarea-->
         <p>
            <label for="message">Enter Message:</label><br>
            <textarea name="message" id="message" cols="50" rows="5"></textarea>
         </p>

         <!--select-->
         <p>
            <label for="gender">Enter Gender:</label><br>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female" selected>female</option>
                <option value="other">Other</option>
            </select>

         </p>
         <!--Radio-->
         <p>
            <label for="study">Enter your Course:

            </label><br>
            <input type="radio" name="study" id="study" value="ISE">ISE<br>
            <input type="radio" name="study" id="study" value="CSE">CSE<br>
            <input type="radio" name="study" id="study" value="ECE" checked>ECE<br>
         </p>

         <!--Checkbox-->
         <p>
            <label for="hobbies">Enter your Hobbies:</label><br>
            <input type="checkbox" name="hobbies" id="hobbies" value="Drawing">Drawing<br>
            <input type="checkbox" name="hobbies" id="hobbies" value="Dancing">Dancing<br>
            <input type="checkbox" name="hobbies" id="hobbies" value="Singing" checked>Singing<br>
         </p>

         <!--Buttton-->
         
         <!--Using Input-->
         <input type="submit" value="submit">

         <!--Button tag-->
         <button type="submit">Submit</button>
         <button type="reset">Reset</button>

     
    </form>
    
</body>
</html>
