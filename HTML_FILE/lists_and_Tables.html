<!DOCTYPE html>
<html>
<head>
      <title>List and Tables</title>
</head>
<body>
    <!--Unordered List-->
    <p>Unordered List:</p>
    <ul>
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ul>
    
    <!--Ordered List--->
    <p>Ordered List:</p>
    <ol type="A">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ol>

    <!--Nested list-->
    <p>Nested List:</p>
    <ul>
        <li>List 1</li>
        <li>List 2</li>
        <ul>
            <li>Nested List 1</li>
            <li>Nested List 2</li>
            <li>Nested List 3</li>
        </ul>
        <li>List 3</li>
    </ul>

    <!--Tables-->
    <p>Table:</p>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
             <tr>
                 <td>MS</td>
                  <td>Dhoni</td>
                  <td>38</td>
              </tr>
             <tr>
                 <td>Virat</td>
                 <td> Kohili</td>
                  <td>35</td>
             </tr>
            <tr>
                <td>Ram</td>
                <td> Charan</td>
                 <td>36</td>
            </tr>
         </tbody>
       
    </table>

</body>
</html>
